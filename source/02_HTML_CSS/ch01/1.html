<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><!-- head : 설정 정보 -->
    <meta charset="utf-8" />
    <title>첫 예제</title>
    <style> /* 디자인 영역(CSS) */
        body {
            background-color:yellow;
            font-size:32pt;
        }
    </style>
    <script> /* 동적인 부분(JavaScript); 여러 줄 주석 */
        name = prompt('이름은?', '홍길동') // 한 줄 주석(취소를 클릭하면 'null'을 return)
        if (name != 'null') {
            document.write(name + '님 반갑습니다<br>');
        }
    </script>
</head>
<body>
    <!-- body 부분 : 웹 문서에 출력될 정보 -->
    안녕하세요<br> 
    오늘부터 웹 표준            수업 시작입니다<br>
    Hello, World!
</body>
</html>
