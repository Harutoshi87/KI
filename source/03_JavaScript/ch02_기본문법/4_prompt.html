<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        //취소를 클릭하면 null(object), 확인 클릭하면 string이 return됨
        let scoreStr = prompt('점수를 입력하세요', '0~100');
        document.writeln('입력한 값 :' + scoreStr + '- 타입 :' + typeof(scoreStr) + '<br>');
        if (scoreStr == null){
            alert('점수를 입력한 후 확인을 클릭하세요');
        }else{
            // 점수 숫자로 형 변환 후 80점 이상이면 '잘했다' 출력, 80점 미만이면 '분발해' 출력
            // let score = Number(scoreStr); //문자->숫자/형 변환 불가 시 NaN (Not a Number)/''이거나 null의 경우 0
            let score = parseInt(scoreStr); //문자->정수/''이거나 null일 경우 NaN
            //let 지역변수는 {} 블록 안에서만 사용 가능
            document.writeln('변환된 수 :' + score + '- 타입 :' + typeof(score) + '<br>');
            if(isNaN(score)){ //score가  NaN인지 여부
                document.writeln('수를 입력하세요');
            }else{
                // result = '잘했다' if score>=80 else '분발해' -> python 조건식 문법
                result = score>=80 ? '잘 했습니다' : '분발하세요'; //삼항연산자 : 조건? 참일 경우 취할 값 : 거짓일 경우 취할 값
                document.writeln(result);
            } // if (score)
        } // if (scoreStr)
    </script>
</head>

</body>
</html>
